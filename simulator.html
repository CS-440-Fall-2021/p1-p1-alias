<!DOCTYPE html>
<html>
  <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
        <title>simulator.html</title>
      
        <script id="vertex-shader" type="x-shader/x-vertex">
        
            attribute vec4 vPosition;
            varying vec4 Pos;
            uniform mat4 perp;

            void
            main()
            {
                gl_Position =  vPosition * perp;
                Pos = vPosition;
                gl_PointSize= 1.0;
            }
        </script>
    
        <script id="fragment-shader" type="x-shader/x-fragment">
            
            precision mediump float;
            
            varying vec4 Pos;
            void
            main()
            {
                gl_FragColor = vec4(Pos[1]+0.5,Pos[1]+0.5,Pos[1]+0.5,1);
            }
        </script>
        
        <script type="text/javascript" src="initShadersES6.js"></script>
        <script type="text/javascript" src="MVES6.js"></script>
        <script type="text/javascript" src="perlin_noise.js"></script>
        <script type="text/javascript" src="simulation.js"></script>

    </head>

    <body>
        <canvas id="gl-canvas" width="512" height="512">
            Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
    </body>

</html>
