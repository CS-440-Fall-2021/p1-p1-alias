<!DOCTYPE html>
<html>
  <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
        <title>simulator.html</title>
      
        <script id="vertex-shader" type="x-shader/x-vertex">
        
            attribute vec4 vPosition;
            varying vec4 Pos;
            uniform mat4 perp;
            uniform mat4 modelV;
            varying vec4 color;
            
            varying vec3 normalInterp; // Normal Required for Groud and Phong shading

            int shading_mode = 1;   // Shading mode

            // For Groud Shading
            float Ka = 0.9;   // Ambient reflection coefficient
            float Kd = 0.9;   // Diffuse reflection coefficient
            float Ks = 0.9;   // Specular reflection coefficient
            uniform float shininessVal; // Shininess
            // Material color
            vec3 ambientColor = vec3(1,1,1);
            vec3 diffuseColor;
            vec3 specularColor = vec3(1,1,1);
            vec3 lightPos = vec3(-5,5,0); // Light position

            // Color values
            #define grass_color vec3(0.168, 0.709, 0.302)
            #define mountain_color vec3(0.59, 0.48, 0.33)
            #define snow_color vec3(1, 1, 1)
            #define sea_color vec3(0,0.412,0.58)

            void
            main()
            {
                gl_Position = perp * modelV * vec4(vPosition.x,vPosition.y,vPosition.z,1);
                Pos = vPosition;
                gl_PointSize= 1.0;

                // Assign Color based on y-position
                if (vPosition[1] <= 0.0){
                    diffuseColor = sea_color;
                }
                else
                {
                    if (vPosition[1] > 0.7){
                        diffuseColor = snow_color;
                    }
                    else if (vPosition[1] < 0.2){
                        diffuseColor = grass_color;
                    }
                    else {
                        diffuseColor = mountain_color;
                    }
                }

                if (shading_mode == 0){
                    color = vec4(diffuseColor,1);
                }
                else if(shading_mode == 1){
                    vec3 vertPos = vec3(vPosition.x,vPosition.y,vPosition.z);
                    vec3 N = normalize(normalInterp);
                    vec3 L = normalize(lightPos - vertPos);
                    // Lambert's cosine law
                    float lambertian = max(dot(N, L), 0.0);
                    float specular = 0.0;
                    if(lambertian > 0.0) {
                        vec3 R = reflect(-L, N);      // Reflected light vector
                        vec3 V = normalize(-vertPos); // Vector to viewer
                        // Compute the specular term
                        float specAngle = max(dot(R, V), 0.0);
                        specular = pow(specAngle, shininessVal);
                    }
                    color = vec4(Ka * ambientColor +
                                Kd * lambertian * diffuseColor +
                                Ks * specular * specularColor, 1.0);
                                }
                }

                

        </script>
    
        <script id="fragment-shader" type="x-shader/x-fragment">
            
            precision mediump float;
            
            varying vec4 Pos;
            varying vec4 color;
            void
            main()
            {
                gl_FragColor = color;
            }
        </script>

        <script type="text/javascript" src="simulation.js"></script>
