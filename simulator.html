<!DOCTYPE html>

        <title>simulator.html</title>
      
        <script id="vertex-shader" type="x-shader/x-vertex">
        
            attribute vec4 vPosition;
            varying vec4 Pos;
            uniform mat4 perp;
            varying vec4 color;

            #define grass_color vec4(0.168, 0.709, 0.302,1)
            #define mountain_color vec4(0.59, 0.48, 0.33,1)
            #define snow_color vec4(1, 1, 1, 1)
            uniform mat4 modelV;

            void
            main()
            {
                gl_Position = perp * modelV * vec4(vPosition.x,vPosition.y,vPosition.z,1);
                Pos = vPosition;
                gl_PointSize= 1.0;

                if (vPosition[1] <= 0.0){
                    color = vec4(0,0.412,0.58,1);
                }
                else
                {
                    //vec4 grass_color = vec4(0.168, 0.709, 0.302,1);
                    //vec4 mountain_color = vec4(0.168, 0.709, 0.302,1);
                    //vec4 snow_color = vec4(1, 1, 1, 1);

                    if (vPosition[1] > 0.7){
                        color = snow_color;
                    }
                    else if (vPosition[1] < 0.2){
                        color = grass_color;
                    }
                    else {
                        //color = vec4(1.0,0.0,0.0,1.0);
                        color = mountain_color;
                    }
                }
            }
        </script>
    
        <script id="fragment-shader" type="x-shader/x-fragment">
            
            precision mediump float;
            
            varying vec4 Pos;
            varying vec4 color;
            void
            main()
            {
                gl_FragColor = color;
                
                
                //if (Pos[1] > 0.0 && Pos[1] < 0.5){
                //    gl_FragColor = vec4(0,1,0,1);
                //}
                //0.588,0.294,0.0.
            }
        </script>
